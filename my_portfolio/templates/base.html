{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="scroll-progress-container">
        <div class="scroll-progress-bar" id="scrollProgressBar"></div>
    </div>
    <!-- Custom Cursor Removed -->

    <nav>
        <div class="container nav-content">
            <a href="{% url 'core:home' %}" class="logo">PORTFOLIO<span style="color:var(--accent-primary)">.</span></a>
            <ul class="nav-links">
                <li><a href="{% url 'core:home' %}">Home</a></li>
                <li><a href="{% url 'core:projects' %}">Projects</a></li>
                <li><a href="{% url 'updates:update_list' %}">Updates</a></li>
                <li><a href="{% url 'contact:contact' %}">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {% now "Y" %} My Portfolio. Built with Django & Modern CSS.</p>
        </div>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
